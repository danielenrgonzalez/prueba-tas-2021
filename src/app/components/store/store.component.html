<div class="container mb-5 py-5">
 <div class="row">
  <div
   *ngFor="let product of products; let i = index"
   class="col-lg-4 col-md-6 mb-4"
  >
   <div class="card">
    <div class="card-body p-3">
     <div class="d-flex mt-n2">
      <div class="avatar avatar-xl bg-gradient-corp border-radius-xl p-2 mt-n4">
       <img src="{{ product[i].img }}" />
      </div>
      <div class="ms-3 my-auto">
       <h6 class="mb-0">{{ product[i].name }}</h6>
      </div>
     </div>
     <p class="text-sm mt-3">
      {{ product[i].description }}
     </p>
     <hr class="horizontal dark" />
     <div class="row">
      <div class="col-6">
       <p
        *ngIf="product[i].available"
        class="text-info text-sm font-weight-normal mb-0"
       >
        En Stock
       </p>
       <p
        *ngIf="!product[i].available"
        class="text-danger text-sm font-weight-normal mb-0"
       >
        Sin Stock
       </p>
      </div>
      <div class="col-6 text-end">
       <h6 class="text-sm mb-0">{{ product[i].price }}</h6>
       <p class="text-secondary text-sm font-weight-normal mb-0">Precio</p>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
